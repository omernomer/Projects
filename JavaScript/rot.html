    <script>
        function rot13(str) {
            let lts = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let ls = [];
            let regEx = /[\W]/g;
            for (var j = 0; j < str.length; j++) {
                for (var i = 0; i < 26; i++) {
                    if (str[j] == lts[i]) {
                        //console.log(str[j]+" "+(i-13))
                        if ((i - 13) < 0) {
                            ls.push((i - 13) + 26);
                        } else {
                            ls.push(i - 13);
                        }
                    }
                    //ls.push(lts[i]);
                }
                if (regEx.test(str[j])) {
                    //console.log(regEx.test(str[j]));
                    ls.push(str[j]);
                }
            }
            //console.log(9-13)
            //console.log(lts[-4+25])
            console.log(ls)
            let reStr = "";
            for (var i = 0; i < ls.length; i++) {
                if (regEx.test(ls[i]) == false) {
                    reStr = reStr + (lts[ls[i]]);
                } else {
                    reStr = reStr + (ls[i]);
                }
            }
            console.log(reStr);
            return reStr;
        }

        rot13("SERR PBQR PNZC");
    </script>
