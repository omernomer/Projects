    <script>
        function convertToRoman(num) {
            let rom = "";
            let remainder = 0;
            let n = 0;
            
            if (!Number.isInteger(Number.parseInt(num))) {
                return "Please, enter a number";
            }
            function conv(nn, ltr, v) {
                if (nn % v >= 0) {
                    n = Math.floor(nn / v);
                    for (var i = 0; i < n; i++) {
                        rom = rom + ltr;
                        nn = nn - (Math.floor(nn / v) * v);
                        num = nn % v;
                    }
                }
            }
            if (num >= 1000) {
                /*if(num%1000>0) {
                    n=Math.floor(num/1000);
                    for (var i=0; i<n; i++) {
                        rom=rom+"M";
                        num=num-(Math.floor(num/1000)*1000);
                        remainder=num%1000;
                    }
                }*/
                conv(num, "M", 1000);
            }
            if (num >= 900 && num < 1000) {
                conv(num, "CM", 900);
            }
            if (num >= 500 && num < 900) {
                conv(num, "D", 500);
            }
            if (num >= 400 && num < 500) {
                conv(num, "CD", 400);
            }
            if (num >= 100 && num < 400) {
                conv(num, "C", 100);
            }
            if (num >= 90 && num < 100) {
                conv(num, "XC", 90);
            }
            if (num >= 50 && num < 90) {
                conv(num, "L", 50);
            }
            if (num >= 40 && num < 50) {
                conv(num, "XL", 40);
            }
            if (num >= 10 && num < 40) {
                conv(num, "X", 10);
            }
            if (num == 9) {
                console.log("t")
                conv(num, "IX", 9);
            }
            if (num >= 5 && num < 9) {
                conv(num, "V", 5);
            }
            if (num == 4) {
                conv(num, "IV", 4);
            }
            if (num >= 1 && num < 4) {
                conv(num, "I", 1);
            }
            return rom;
        }

        convertToRoman(400);
    </script>
